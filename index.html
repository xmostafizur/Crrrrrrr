<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HGZY Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>HGZY</h1>
        <div class="icons">
            <span class="notification"></span>
            <span class="download"></span>
        </div>
    </header>

    <div class="container">
        <div class="menu">
            <div class="menu-item">Popular</div>
            <div class="menu-item">Lottery</div>
            <div class="menu-item">Slots</div>
        </div>

        <div class="game-section">
            <div class="game-card">Sports</div>
            <div class="game-card">Casino</div>
            <div class="game-card">Rummy</div>
            <div class="game-card">Fishing</div>
            <div class="game-card">Original</div>
        </div>

        <h2>Lottery</h2>
        <div class="lottery-section">
            <div class="lottery-item">Win Go</div>
            <div class="lottery-item">K3</div>
            <div class="lottery-item">5D</div>
            <div class="lottery-item">Trx Win</div>
        </div>

        <h2>Login</h2>
        <div class="login-form">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>

        <p id="loginMessage"></p>
    </div>

    <nav>
        <button>Home</button>
        <button>Activity</button>
        <button>Promotion</button>
        <button>Wallet</button>
        <button>Account</button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
